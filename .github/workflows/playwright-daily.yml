name: Daily Realm Tests

on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

jobs:
  playwright:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Run tests but don't fail yet
      - name: Run Playwright tests
        run: npx playwright test --reporter=list,json,html || true

      # Get failed test count safely
      - name: Get failed test count
        id: failed_tests
        run: |
          if [ -f playwright-report/report.json ]; then
            FAILED=$(jq '.stats.unexpected' playwright-report/report.json)
          else
            FAILED=0
          fi
          echo "failed=$FAILED" >> $GITHUB_OUTPUT

      # Upload report always
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report

      # üîî Slack notification based on failed count
      - name: Notify Slack on failure
        if: steps.failed_tests.outputs.failed != '0'
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "‚ùå *Daily Playwright tests failed*",
              "attachments": [
                {
                  "color": "#ff0000",
                  "fields": [
                    { "title": "Failed tests", "value": "${{ steps.failed_tests.outputs.failed }}", "short": true },
                    { "title": "Run", "value": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View report>" }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # ‚ùå Explicitly fail the job
      - name: Fail job if tests failed
        if: steps.failed_tests.outputs.failed != '0'
        run: exit 1
